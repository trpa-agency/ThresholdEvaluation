<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Threshold Evaluation by the Numbers</title>

    <!-- Bootstrap CSS (Add the Bootstrap CDN link) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background for the page */
            color: #333; /* Darker text for the page */
        }

        .container {
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.5em; /* Larger font size for the header */
            font-weight: bold; /* Make the header bold */
            color: #333333; /* Dark gray color for the header */
            font-family: Calibri, sans-serif;
        }

        .horizontal-bar {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Ensures the items stretch to the same height */
            flex-wrap: wrap;
            padding: 10px;
            background-color: transparent; /* No background for the row */
        }

        .item {
            text-align: center;
            padding: 20px;
            margin: 10px;
            background-color: #337ab7; /* Blue background for boxes */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            flex-basis: 22%; /* Adjusted for slightly more space */
            display: flex; /* Use flexbox for centering content */
            flex-direction: column; /* Stack text vertically */
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            transition: transform 0.3s ease;
            color: white;
            text-decoration: none; /* Remove underline from hyperlinks */
            height: 200px; /* Fixed height for uniformity */
            overflow: hidden; /* Ensures the text doesn't overflow */
        }

        .item:hover {
            transform: scale(1.05); /* Hover effect */
        }

        .item h2 {
            font-size: 1.5em; /* Slightly smaller font for item title */
            font-weight: bold;
            margin: 0;
            text-align: center; /* Ensures the text is centered */
        }

        .item p {
            font-size: 1em;
            font-weight: normal;
            margin-top: 10px;
            text-align: center; /* Ensures the text is centered */
        }

        /* Ensure text fits well */
        .item h2, .item p {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .item {
                flex-basis: 45%; /* Stack items in 2 rows on medium screens */
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .header {
                font-size: 2.5em; /* Adjusted header font size for smaller screens */
            }

            .item h2 {
                font-size: 1.2em; /* Adjusted item title font size */
            }

            .item p {
                font-size: 0.9em; /* Adjusted paragraph font size */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header above the horizontal bar -->
        <div class="header">
            2023 Threshold Evaluation
        </div>

        <div class="horizontal-bar row">
            <!-- Item 2 -->
            <a href="#" class="col-lg-2 col-md-4 col-sm-12 item">
                <h2>8th Evaluation</h2>
                <p>Ongoing tracking and improvement.</p>
            </a>
            <!-- Item 3 -->
            <a href="#" class="col-lg-2 col-md-4 col-sm-12 item">
                <h2>10 Categories</h2>
                <p>Performance tracking categories.</p>
            </a>
            <!-- Item 4 -->
            <a href="#" class="col-lg-2 col-md-4 col-sm-12 item">
                <h2>140 Indicators</h2>
                <p>Indicators assessing progress.</p>
            </a>
            <!-- Item 5 -->
            <a href="#" class="col-lg-2 col-md-4 col-sm-12 item">
                <h2>10 Reviewers</h2>
                <p>Subject matter experts.</p>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
