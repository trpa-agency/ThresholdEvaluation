<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Threshold Evaluation by the Numbers</title>

    <!-- Bootstrap CSS (Add the Bootstrap CDN link) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Darker text for the page */
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em; /* Larger font size for the header */
            font-weight: bold; /* Make the header bold */
            color: #333333; /* Dark gray color for the header */
        }

        .horizontal-bar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Flex grid layout */
            gap: 20px;
            padding: 10px;
            background-color: transparent;
        }

        .item {
            position: relative;
            padding: 25px;
            border-radius: 10px;
            background-color: #6298cb; /* Blue background for items */
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            height: 220px; /* Fixed height */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* Remove underline from links */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05); /* Hover effect: slightly scale up */
            background-color: #8a7121; /* Change background color on hover */
            text-decoration: none; /* Remove underline */
            color:  #fff; /* Inherit the text color */
        }

        .item h2 {
            font-size: 1.7em;
            font-weight: bold;
            margin: 0;
            display: block;
            text-align: center;
            text-decoration: none; /* Remove underline */
            color:  #fff; /* Inherit the text color */
        }

        .item p {
            font-size: 1em;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0; /* Initially hide the <p> text */
            visibility: hidden; /* Hide the <p> text */
            position: absolute;
            bottom: 10px; /* Position the <p> at the bottom of the item */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-decoration: none; /* Remove underline */
            color:  #fff; /* Inherit the text color */
        }

        .item:hover p {
            opacity: 1;
            visibility: visible;
            text-decoration: none; /* Remove underline */
            color:  #fff; /* Inherit the text color */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .item {
                flex-basis: 45%;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .header {
                font-size: 2.5em;
            }

            .item h2 {
                font-size: 1.2em;
            }

            .item p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header above the horizontal bar -->
        <div class="header">
            2023 Threshold Evaluation
        </div>
        <div class="horizontal-bar">
            <!-- Item 1 -->
            <a href="https://thresholds.laketahoeinfo.org/ThresholdEvaluation/PastEvaluations" class="item">
                <h2>8th Evaluation</h2>
                <p>Ongoing tracking and improvement</p>
            </a>
            <!-- Item 2 -->
            <a href="https://thresholds.laketahoeinfo.org/" class="item">
                <h2>10 Categories</h2>
                <p>Performance tracking categories</p>
            </a>
            <!-- Item 3 -->
            <a href="https://thresholds.laketahoeinfo.org/ThresholdEvaluation/HowThresholdsAreEvaluated" class="item">
                <h2>140 Indicators</h2>
                <p>Assessing progress</p>
            </a>
            <!-- Item 4 -->
            <a href="https://thresholds.laketahoeinfo.org/About/AdaptiveManagement" class="item">
                <h2>10 Reviewers</h2>
                <p>Subject matter experts</p>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
